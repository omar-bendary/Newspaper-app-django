{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
Log In
{% endblock title %}

{% block content %}

<h2>Log In</h2>
<div class="col-lg-3">
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
    </form>
</div>

{% endblock content %}
