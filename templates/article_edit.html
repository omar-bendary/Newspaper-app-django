{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Edit</h1>


<div class="col-lg-4">
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Update</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
